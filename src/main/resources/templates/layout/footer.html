<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<div th:fragment="button">
	<!-- 确认modal -->
	<div class="am-modal am-modal-confirm" tabindex="-1" id="basic-modals">
		<div class="am-modal-dialog">
			<div class="am-modal-hd">删除</div>
			<div class="am-modal-bd">你，确定要删除这条记录吗？</div>
			<div class="am-modal-footer">
				<span class="am-modal-btn cancel">取消</span> <span
					class="am-modal-btn close">确定</span>
			</div>
		</div>
	</div>
	<!-- alert modal -->
	<div class="am-modal am-modal-alert" tabindex="-1" id="base-alert">
		<div class="am-modal-dialog">
			<div class="am-modal-hd">Amaze UI</div>
			<div class="am-modal-bd">Hello world！</div>
			<div class="am-modal-footer">
				<span class="am-modal-btn">确定</span>
			</div>
		</div>
	</div>
	<script th:src="@{~/assets/js/amazeui.min.js}"></script>
    <script th:src="@{~/assets/js/iscroll.js}"></script>
    <script th:src="@{~/assets/js/app.js}"></script>
    <script th:src="@{~/js/comm.js}"></script>
<!-- 	<script th:src="@{~/js/amazeui.min.js}"></script> -->
	<!-- 	<script th:src="@{~/js/bootstrap.min.js}"></script> -->
	
<!-- 	<script th:src="@{~/js/theme.js}"></script> -->
</div>
</html>
