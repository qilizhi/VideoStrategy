<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">


<div class="tpl-content-wrapper">
	<div class="tpl-content-page-title">用户管理列表</div>
	<ol class="am-breadcrumb">
		<li><a href="#" class="am-icon-home">系统管理</a></li>
		<li><a th:href="@{~/user/list}">用户管理</a></li>
		<!--    <li><a href="#" class="am-icon-home">首页</a></li>
                <li><a href="#">Amaze UI CSS</a></li>
                <li class="am-active">文字列表</li> -->
	</ol>
	<div class="tpl-portlet-components">
		<div class="portlet-title">
			<div class="caption font-green bold">
				<span class="am-icon-table"></span> 列表
			</div>
			<div class="tpl-portlet-input tpl-fz-ml">
				<div class="portlet-input input-small input-inline">
					<div class="input-icon right">
						<i class="am-icon-search"></i> <input type="text"
							class="form-control form-control-solid" placeholder="搜索..." />
					</div>
				</div>
			</div>


		</div>
		<div class="tpl-block">
			<div class="am-g">
				<div class="am-u-sm-12 am-u-md-6">
					<div class="am-btn-toolbar">
						<div class="am-btn-group am-btn-group-xs">
							<button type="button" th:href="@{~/user/add}"
								class="am-btn am-btn-default am-btn-success list-add">
								<span class="am-icon-plus"></span> 新增
							</button>
							<button type="button"
								class="am-btn am-btn-default am-btn-secondary">
								<span class="am-icon-save"></span> 保存
							</button>
							<button type="button"
								class="am-btn am-btn-default am-btn-warning">
								<span class="am-icon-archive"></span> 审核
							</button>
							<button type="button" class="am-btn am-btn-default am-btn-danger">
								<span class="am-icon-trash-o"></span> 删除
							</button>
						</div>
					</div>
				</div>
				<div class="am-u-sm-12 am-u-md-3">
					<div class="am-form-group">
						<select data-am-selected="{btnSize: 'sm'}">
							<option value="option1">所有类别</option>
							<option value="option2">IT业界</option>
							<option value="option3">数码产品</option>
							<option value="option3">笔记本电脑</option>
							<option value="option3">平板电脑</option>
							<option value="option3">只能手机</option>
							<option value="option3">超极本</option>
						</select>
					</div>
				</div>
				<div class="am-u-sm-12 am-u-md-3">
					<div class="am-input-group am-input-group-sm">
						<input type="text" class="am-form-field" /> <span
							class="am-input-group-btn">
							<button
								class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search"
								type="button"></button>
						</span>

					</div>
				</div>
			</div>
			<div class="am-g">
				<div class="am-u-sm-12">
					<form class="am-form">
						<table class="am-table am-table-striped am-table-hover table-main">
							<thead>
								<tr>
									<th class="table-check">
									
									<input type="checkbox"
										 />
									</th>
									<th class="table-id">ID</th>
									<th class="table-title">称昵</th>
									<th class="table-type">登录名</th>
									<th class="table-author am-hide-sm-only">手机号码</th>
									<th class="table-author am-hide-sm-only">邮箱</th>
									<th class="table-date am-hide-sm-only">创建时间</th>
									<th class="table-set">操作</th>

								</tr>
							</thead>
							<tbody>
								<tr th:each="user,iterStat:${pageList.getContent()}">
									<td>
									<input type="checkbox" />
									</td>
									<td th:text="${iterStat.count}"></td>
									<td th:text="${user.name}">
										<!-- <a href="#">Business management</a> -->
									</td>
									<td th:text="${user.username}">default</td>
									<td class="am-hide-sm-only" th:text="${user.phone}">测试1号</td>
									<td class="am-hide-sm-only" th:text="${user.email}">测试1号</td>
									<td class="am-hide-sm-only" th:text="${user.createTime}">2014年9月4日
										7:28:47</td>
									<td>
										<div class="am-btn-toolbar">
											<div class="am-btn-group am-btn-group-xs">
												<button  th:href="@{'~/user/edit/'+${user.id}}" type="button"
													class="am-btn am-btn-default am-btn-xs am-text-secondary list-edit">
													<span class="am-icon-pencil-square-o"></span> 编辑
												</button>
												<button  type="button"
													class="am-btn am-btn-default am-btn-xs am-hide-sm-only">
													<span class="am-icon-copy"></span> 复制
												</button>
												<button th:href="@{'~/user/del/'+${user.id}}"
													class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only list-del">
													<span class="am-icon-trash-o"></span> 删除
												</button>
											</div>
										</div>
									</td>
								</tr>

							</tbody>
						</table>
						<div class="am-cf">

							<div class="am-fr">
								<ul class="am-pagination tpl-pagination">
									<li class="am-disabled"><a href="#">«</a></li>
									<li class="am-active"><a href="#">1</a></li>
									<li><a href="#">2</a></li>
									<li><a href="#">3</a></li>
									<li><a href="#">4</a></li>
									<li><a href="#">5</a></li>
									<li><a href="#">»</a></li>
								</ul>
							</div>
						</div>
						<hr />

					</form>
				</div>

			</div>
		</div>
		<div class="tpl-alert"></div>
	</div>
</div>
</html>
